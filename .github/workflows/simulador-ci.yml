name: CI - simulador

on:
  push:
    branches: [ "main" ]
    paths:
      - "simulador/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "simulador/**"

permissions:
  contents: read

concurrency:
  group: simulador-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify folder exists
        id: check_dir
        run: |
          if [ -d "simulador" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop gracefully if folder not found
        if: steps.check_dir.outputs.found == 'false'
        run: |
          echo "Carpeta 'simulador/' no existe en este commit. Saliendo en Ã©xito."
          exit 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (si existen)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f simulador/requirements.txt ]; then pip install -r simulador/requirements.txt; fi
          pip install pytest

      - name: Run tests or smoke check (simulador)
        run: |
          cd simulador
          if [ -d tests ] && ls tests/*.py >/dev/null 2>&1; then
            pytest -q
          else
            python - <<'PY'
print("simulador: smoke check OK")
PY
          fi
