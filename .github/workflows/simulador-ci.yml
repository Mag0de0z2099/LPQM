name: CI - simulador (smoke)

on:
  push:
    branches: [ "main" ]
    paths:
      - "simulador/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "simulador/**"

permissions:
  contents: read

concurrency:
  group: simulador-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify folder exists or exit OK
        run: |
          if [ ! -d "simulador" ]; then
            echo "No existe simulador/ en este commit; saliendo en Ã©xito."
            exit 0
          fi

      - name: Smoke OK
        run: echo "simulador: OK"
