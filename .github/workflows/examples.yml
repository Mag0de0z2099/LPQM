name: examples ok

on:
  push:
    branches: [ "main" ]
    paths:
      - 'examples/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'examples/**'

jobs:
  ok:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Si no existe la carpeta, salimos en éxito (no falla)
      - name: Guard clause
        run: |
          if [ ! -d "examples" ]; then
            echo "No existe examples/ en este commit; saliendo en éxito."
            exit 0
          fi

      - run: echo "examples OK"
