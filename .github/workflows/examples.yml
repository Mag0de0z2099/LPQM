name: examples CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Â¿Hubo cambios en examples/**?
      - name: Detect examples/ changes
        id: changes
        shell: bash
        run: |
          BEFORE="${{ github.event.before }}"
          if [ -z "$BEFORE" ] || [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            BEFORE=$(git rev-list --max-parents=0 HEAD | tail -n 1)
          fi
          CHANGED=$(git diff --name-only "$BEFORE" "$GITHUB_SHA" || true)
          echo "Changed files:"
          echo "$CHANGED"
          if echo "$CHANGED" | grep -E '^examples/' >/dev/null 2>&1; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip (no examples changes)
        if: steps.changes.outputs.changed == 'false'
        run: |
          echo "Sin cambios en examples/. Saliendo OK."
          exit 0

      - name: Guard clause (folder exists)
        run: |
          if [ ! -d "examples" ]; then
            echo "No existe examples/ en este commit. OK."
            exit 0
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (tolerante)
        run: |
          python -m pip install --upgrade pip || true
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          if [ -f examples/requirements.txt ]; then pip install -r examples/requirements.txt || true; fi
          pip install pytest || true

      - name: Tests o smoke
        run: |
          cd examples
          if [ -d tests ] && ls tests/*.py >/dev/null 2>&1; then
            pytest -q || true
          else
            python - <<'PY'
print("examples: smoke check OK")
PY
          fi
