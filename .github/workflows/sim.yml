name: sim CI
on:
  push: { branches: [ "main" ], paths: [ "sim/**" ] }
  pull_request: { branches: [ "main" ], paths: [ "sim/**" ] }
permissions: { contents: read }
concurrency: { group: sim-${{ github.ref }}, cancel-in-progress: true }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          if [ ! -d "sim" ]; then echo "Sin carpeta sim/"; exit 0; fi
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f sim/requirements.txt ]; then pip install -r sim/requirements.txt; fi
          pip install pytest
      - run: |
          cd sim
          if [ -d tests ] && ls tests/*.py >/dev/null 2>&1; then pytest -q
          else python - <<'PY'
print("sim: smoke check OK")
PY
          fi
