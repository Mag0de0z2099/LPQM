name: sim CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: sim-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Detecta si hubo cambios en sim/
      - name: Detect sim/ changes
        id: changes
        run: |
          BEFORE="${{ github.event.before }}"
          if [ -z "$BEFORE" ] || [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            BEFORE=$(git rev-list --max-parents=0 HEAD | tail -n 1)
          fi
          CHANGED=$(git diff --name-only "$BEFORE" "$GITHUB_SHA" || true)
          echo "Archivos cambiados:"
          echo "$CHANGED"
          echo "$CHANGED" | grep -E '^sim/' >/dev/null 2>&1 \
            && echo "changed=true" >> $GITHUB_OUTPUT \
            || echo "changed=false" >> $GITHUB_OUTPUT

      - name: Skip if no sim/ changes
        if: steps.changes.outputs.changed == 'false'
        run: |
          echo "Sin cambios en sim/. Saliendo OK."
          exit 0

      - name: Guard clause (folder)
        run: |
          if [ ! -d "sim" ]; then
            echo "No existe sim/ en este commit. OK."
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (tolerante)
        run: |
          python -m pip install --upgrade pip || true
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          if [ -f sim/requirements.txt ]; then pip install -r sim/requirements.txt || true; fi
          pip install pytest || true

      - name: Tests o smoke
        run: |
          cd sim
          if [ -d tests ] && ls tests/*.py >/dev/null 2>&1; then
            pytest -q || true
          else
            python - <<'PY'
print("sim: smoke check OK")
PY
          fi
