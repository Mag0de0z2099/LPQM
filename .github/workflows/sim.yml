name: sim CI

on:
  push:
    branches: [ "main" ]
    paths: [ "sim/**" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "sim/**" ]

permissions:
  contents: read

concurrency:
  group: sim-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify folder exists
        run: |
          if [ ! -d "sim" ]; then
            echo "No existe sim/ en este commit; saliendo en Ã©xito."
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if present)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f sim/requirements.txt ]; then pip install -r sim/requirements.txt; fi
          pip install pytest

      - name: Run tests or smoke
        run: |
          cd sim
          if [ -d tests ] && ls tests/*.py >/dev/null 2>&1; then
            pytest -q
          else
            python - <<'PY'
print("sim: smoke check OK")
PY
          fi
